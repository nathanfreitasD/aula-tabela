<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <h1>Tabela</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nathan</td>
                <td>26</td>
                <td>Dev</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>19</td>
                <td>Dev</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
